<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/card.png">
    <title>Create your Awesome Profile-Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@400;500;600;700&display=family=Montserrat:wght@400;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/176ed70a85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" class="css" href="./assets/css/main.css">
</head>

<body>
    <header class="header-create"> 
        <img class="header-create__img" src="./assets/images/logo-awesome-profile-cards.svg" alt="logo awesome">
    </header>
    <main class="main-create">
        <section class="card-section">
            <div class="reset">
                <button type="reset" class="reset__button js_reset-btn" title="Reset button"> <i
                        class="fa-solid fa-trash-can"></i>Reset</button>
            </div>
            <article class="card js-card">
                <div class="card__text js-card-border">
                    <h3 class="card__text_title js-card-name js_preview-name">Nombre apellido</h3>
                    <p class="card__text_subtitle js_preview-job">Front-end developer</p>
                </div>
                <div class="card__image js_card_img js__profile-image" title="Preview image" alt="Preview image"></div>
                <ul class="card__social">
                    <li>
                        <a class="js_preview-tlf" href="" target="_blank" title="Telephone" alt="Telephone">
                            <i class="fa-solid fa-mobile-screen js-card-icon"></i></a>
                    </li>
                    <li>
                        <a class="js_preview-email" href="" target="_blank" title="E-mail" alt="E-mail">
                            <i class="fa-regular fa-envelope js-card-icon"></i></a>
                    </li>
                    <li>
                        <a class="js_preview-lin" href="" target="_blank" title="LinkedIn" alt="LinkedIn">
                            <i class="fa-brands fa-linkedin-in js-card-icon"></i></a>
                    </li>
                    <li>
                        <a class="js_preview-git" href="" target="_blank" title="Github" alt="Github">
                            <i class="fa-brands fa-github-alt js-card-icon"></i></a>
                    </li>
                </ul>
            </article>
        </section>
        <!------------------------DISEÑA------------------------------------>

        <form method="get" action="" class="form">
            <!--aquí va el link en js -->
            <fieldset class="design">
                <div class="option js_design_bar">
                    <span class="option__span">
                        <i class="fa-regular fa-object-ungroup "></i>
                        <h3 class="option__title">Diseña</h3>
                    </span>
                    <i class="fa-solid fa-chevron-down js_arrow-design turn-around "></i>
                </div>

                <div class="election js_color-election">
                    <legend class="election__title">Colores</legend>

                    <span class="election__span">
                        <label class="election__option" for="option">
                            <input class="election__input js-input-1 js-palette" type="radio" id="option" value="palette1"
                                name="colors-options" checked>
                            <img class="election__img" src="./assets/images/palette-color-1.png" alt="Palette-color1">
                        </label>

                        <label class="election__option" for="option">
                            <input class="election__input js-input-2 js-palette" type="radio" id="option" value="palette2"
                                name="colors-options">
                            <img class="election__img" src="./assets/images/palette-color-2.png" alt="Palette-color2">
                        </label>

                        <label class="election__option" for="option">
                            <input class="election__input js-input-3 js-palette" type="radio" id="option" value="palette3"
                                name="colors-options">
                            <img class="election__img" src="./assets/images/palette-color-3.png" alt="Palette-color3">
                        </label>
                    </span>
                </div>
            </fieldset>

            <!------------------------RELLENA------------------------------------>

            <fieldset class="fieldset_stuffed">

                <div class="option js_stuffed_bar">
                    <span class="option__span">
                        <i class="fa-regular fa-keyboard"></i>
                        <h3 class="option__title">Rellena</h3>
                    </span>
                    <i class="fa-solid fa-chevron-down js_arrow-stuffed"></i>
                </div>

                <div class="collapsed js_stuffed-data">
                    <!-- class = stuffed añadir con JS-->
                    <label class="stuffed__label" for="full_name">Nombre completo</label>
                    <input class="stuffed__input js_input-name js-input" placeholder="Ej: Sally Jill" id="firstName" type="text"
                        name="full_name" required />

                    <label class="stuffed__label" for="job">Puesto</label>
                    <input class="stuffed__input js_input-job js-input" placeholder="Ej: Front-end unicorn" id="job" type="text"
                        name="job" required />


                    <label class="stuffed__label" for="profileImage">Imagen de perfil</label>
                    <div class="stuffed__image">
                        <label for="profileImage" class="add-image">Añadir imagen</label>
                        <input type="file" class="js_input_img hidden js__profile-upload-btn js-input" id="profileImage"
                            title="Add image" />
                        <div class="preview-image stuffed__input js_form_img js__profile-preview"></div>
                    </div>

                    <label class=" stuffed__label" for="email">Email </label>
                    <input class="stuffed__input js_input-email js-input" placeholder="Ej: sally.hill@gmail.com" type="email"
                        id="emailAddress" name="email" required />

                    <label class="stuffed__label" for="phone">Teléfono</label>
                    <input class="stuffed__input js_input-tlf js-input" placeholder="Ej: 555-55-55-55" type="tel" id="telephone"
                        name="phone" />

                    <label class="stuffed__label" for="linkedin">Linkedin</label>
                    <input class="stuffed__input js_input-lin js-input" placeholder="Ej: linkedin.com/in/sally-hill"
                        id="linkedin" type="text" name="linkedin" required />
                    <label class="stuffed__label" for="github">Github</label>
                    <input class="stuffed__input js_input-githup js-input" placeholder="Ej: sally-hill" id="github" type="text"
                        name="github" required />
                </div>


            </fieldset>


            <!------------------------COMPARTE------------------------------------>

            <fieldset class="fieldset_share">
                <div class="option js_share_bar">
                    <span class="option__span">
                        <i class="fa-solid fa-share-nodes"></i>
                        <h3 class="option__title">Comparte</h3>
                    </span>
                    <i class="fa-solid fa-chevron-down js_arrow-share"></i>
                </div>
                <div class="collapsed js_share">
                    <!-- class = share añadir con JS-->
                    <button class="share__button js-btn-create" name="create-card" value="create-card"> <i
                            class="fa-solid fa-address-card share-icon js-icon-btn"></i> Crear tarjeta </button>
                </div>
                <div class="js_created collapsed">
                    <!-- class = created añadir con JS-->
                    <h4 class="created__title">La tarjeta ha sido creada:</h4>
                    <a href="#" class="created__link">Link</a>
                    <a href="https://twitter.com/intent/tweet?text=Aquí%20podéis%20ver%20mi%20tarjeta%20virtual&url="
                        target="_blank" class="twitter"> <i class="fa-brands fa-twitter twitter-icon"></i>Compartir en
                        twitter</a>
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <small class="footer__small">Awesome profile-cards © 2022</small>
        <a href="./index.html"><img class="footer__logo" src="./assets/images/logo-adalab.png" alt="Logo Adalab"></a>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
