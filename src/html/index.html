<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Profile-Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@400;500;600;700&display=family=Montserrat:wght@400;700;800;900&display=swap"

  <link rel="stylesheet" class="css" href="./assets/css/main.css">

<body class="body">
  <include src="./partials/header.html"> </include>

    <section class="section-1">
      <h1 class="section-1__title">Crea tu tarjeta de visita</h1>
      <p class="section-1__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>

    <section class="section-2">

        <i class="fa-regular fa-object-ungroup"></i>

      </article>
      <article class="section-2__option">
        <i class="fa-regular fa-keyboard"></i>
        <!--<i class="fa-light fa-keyboard"></i> -->
        <p class="section-2__text">Rellena</p>
      </article>
      <article class="section-2__option">
        <i class="fa-solid fa-share-nodes"></i>
        <p class="section-2__text">Comparte</p>

    </section>
    <a ref="create" href="./create.html" class="button">

  <include src="./partials/footer.html"></include>
